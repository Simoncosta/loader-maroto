        <h2 class="text2">Trabalhando com JS e CSS</h2>
        <h2 class="text3">No ScrollTrigger</h2>
        <img src="img/devmaroto.png" class="img" alt="">
    </div>

    <div class="box2">
        <h2 class="text4">Programador Maroto</h2>
        <h2 class="text5">Trabalhando com JS e CSS</h2>
        <h2 class="text6">No ScrollTrigger</h2>
        <img src="img/logodevmaroto.jpg" class="img2" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    
    <script>
        // SCROLL TRIGGER

        gsap.timeline({
            scrollTrigger: {
                trigger: ".box",
                start: "center center", // Animação começa neste ponto
                end: "bottom top", // Animação termina neste ponto
                markes: true,
                scrub: true,
                pin: true,
            }
        })
        .from(".text1", {x: innerWidth * 1})
        .from(".text2", {x: innerWidth * -1})
        .from(".text3", {x: innerWidth * 1})
        .from(".img", {
            y: innerHeight * 1,
            rotate: 360
        })

        gsap.timeline({
            scrollTrigger: {
                trigger: ".box2",
                start: "center center", // Animação começa neste ponto
                end: "bottom top", // Animação termina neste ponto
                markes: false,
                scrub: true,
                pin: true,
            }
        })
        .from(".box2", { opacity : 0 })
        .from(".text4", {y: innerHeight * 1})
        .from(".text5", {y: innerHeight * 1})
        .from(".text6", {y: innerHeight * 1})
        .from(".img2", {
            y: innerHeight * 1,
            rotate: 360
        });
    </script>
    
    <script type="text/javascript" src="app.js"></script>
